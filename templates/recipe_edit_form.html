{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>Edit Recipe</h1>

<form method="POST">

    {% csrf_token %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                Edit Recipe
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        <input type="submit" value="Submit"> 
    </div>


    
</form>



{% endblock %}
