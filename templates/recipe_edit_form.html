{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1 class="text-center">Edit Recipe</h1>
<div class="container">
    <div class="row">
        <form method="POST" class="edit-form">
            <div class="card">
                {% csrf_token %}
                <div class="card-body">
                    {{ form|crispy }}
                </div>
            </div>
            <br>
            <div class="text-center m-5">
                <button class="btn btn-success" type="submit">Upload</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
