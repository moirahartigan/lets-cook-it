{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>Upload A New Recipe</h1>

<div class="container">
    <div class="row create-bg">
        <form method="POST">
            
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Recipe</legend>
                {{ form|crispy }}
                {% csrf_token %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Upload</button>
            </div>

        </form>
    </div>
</div>





{% endblock content %}
