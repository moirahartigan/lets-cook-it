{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1 class="text-center">Add A New Recipe</h1>
<div class="container">
   <div class="row">
      <form method="POST" novalidate enctype="multipart/form-data">         
            <div class="card">
               {% csrf_token %}
               <div class="card-body">
                  <!-- <fieldset class="form-group"> -->
                  <!-- <legend class="border-bottom mb-4">Create Recipe</legend> -->
                  {{ form|crispy }}
                  <!-- </fieldset> -->
               </div>
            </div>
            <br>
            <div class="text-center">
               <button class="btn btn-success" type="submit">Upload</button>
            </div>
        </form>
   </div>
</div>
{% endblock content %}
