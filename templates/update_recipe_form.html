{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>UPDATE RECIPE</h1>

<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    {% csrf_token %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                Update Recipe
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
        <input type="submit" value="Submit"> 
    </div>
