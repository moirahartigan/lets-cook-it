{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>Add New Recipe Category</h1>
<br/><br>

<div class="container">
    <div class="row create-bg">
        <form method="POST">
            
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Category</legend>
                {{ form|crispy }}
                {% csrf_token %}
            </fieldset>
            <div class="form-group">
                <br>
                <button class="btn btn-outline-info" type="submit">Add Category</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
