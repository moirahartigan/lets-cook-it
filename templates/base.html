{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A recipe sharing site where you can find, store and share your favourite recipes">
  <meta name="keywords" content="recipe sharing, recipe, ingredients, recipe method, recipe blog">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" type="text/css">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>

  <title>Lets Cook It</title>
</head>

<body>

  <header>
    <!-- navagation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Lets Cook It</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'recipes' %}">Recipes</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'categories' %}">Categories</a>
            </li> -->
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create' %}">Add Recipe</a>
          </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
           {% endif %}
          </ul>
        </div>
      </div>
    </nav>

  </header>


  <main>
  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}
</main>

<!-- Page Footer -->
<footer class="footer mt-auto py-1">
  <div class="container-fluid p-1 py-3">
    <div class="col-auto col-sm d-flex justify-content-center">
      <div class="mt-3 mt-sm-0">
          <ul class="list-inline list-unstyled mx-auto mb-2 mb-md-0 fs-4">
            <li class="list-inline-item"><a class="grey-text text-lighten-3" href="https://www.facebook.com/" target="_blank"
                title="Facebook link" rel="noopener"><i class="fab fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a class="grey-text text-lighten-3" href="https://www.instagram.com/" target="_blank"
                title="Instagram link" rel="noopener"><i class="fab fa-instagram"></i></a></li>
            <li class="list-inline-item"><a class="grey-text text-lighten-3" href="https://www.twitter.com/" target="_blank" title="Twitter link"
                rel="noopener"><i class="fab fa-twitter"></i></a></li>
            <li class="list-inline-item"><a class="grey-text text-lighten-3" href="https://www.youtube.com/" target="_blank" title="Youtube link"
                rel="noopener"><i class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
			</div>
		</div>
	</footer>
<!-- Script tags -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- Bootstrap  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>

</html>
