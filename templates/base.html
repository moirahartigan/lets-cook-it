<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A recipe sharing site where you can find, store and share your favourite recipes">
  <meta name="keywords" content="recipe sharing, recipe, ingredients, recipe method, recipe blog">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" type="text/css">
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

  <title>Lets Cook It</title>
</head>

<body>

  <header>
    <!-- navagation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lets Cook It</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>


  <main>
  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}
</main>

<!-- Page Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row footer-row">
        <h1 class="white-text">Follow Us</h1>
        <div class="col s12">
          <ul class="footer-links">
            <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/" target="_blank"
                title="Facebook link" rel="noopener"><i class="fab fa-facebook-f"></i></a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.instagram.com/" target="_blank"
                title="Instagram link" rel="noopener"><i class="fab fa-instagram"></i></a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.twitter.com/" target="_blank" title="Twitter link"
                rel="noopener"><i class="fab fa-twitter"></i></a></li>
            <li><a class="grey-text text-lighten-3" href="https://www.youtube.com/" target="_blank" title="Youtube link"
                rel="noopener"><i class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
<!-- Script tags -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </script>
    <script src="{% static 'js/script.js' %}"></script>

// navbar toggle will go here

</body>

</html>
