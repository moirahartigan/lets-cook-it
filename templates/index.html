{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Home page hero image -->
<section class="hero">
<div class="container">
    <div>
        <div class="d-flex h-100 flex-column text-light justify-content-center">
           <h1>Keep all your <span class="text-warning">favourite Recipes</span> in one place</h1>        
        </div>
        <!-- <img class="image-fluid" src="https://res.cloudinary.com/cloudmoira/image/upload/v1635156815/Recipe%20images/vegetables-set-left-black-slate_1_sk0ubb.jpg" alt="Lets Cook It header"> -->
    </div>
   
</div>
</section>




<!-- owl carousel -->
<section>
<div class="container-fluid py-5">
    <h3 class="text-center mb-3">Recipes</h3>
    <div class="row d-flex justify-content-center mt-5">        
        <div class="owl-carousel owl-theme">
                {% for recipe in recipe_list %}
                <div class="item mb-4">
                <!-- recipe card -->
                    <div class="card border-warning card-wr-bg">
                        <a class="recipe-card-image" href="{% url 'recipe_detail' recipe.slug %}"></a>
                        {% if "placeholder" in recipe.image_url.url %}
                        <img class="card-img-top" src="/static/css/images/woman-in-chef-hat.jpg">
                        {% else %}
                        <img class="card-img-top" src="{{ recipe.image_url.url }}">
                        {% endif %}
                        <div class="card-body d-grid gap-5">
                        <h5 class="card-title text-center text-capitalize">{{ recipe.title }}</h5>
                        <a class="recipe-card-image" href="{% url 'recipe_detail' recipe.slug %}" class="recipe-link"><h2 class="card-title text-center">View Recipe</h2></a>
                        </div>
                       
                    </div>
                
                </div>
                {% endfor %}
            </div>
        
    </div>
</div>
</section>
