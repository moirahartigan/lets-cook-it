{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- recipe -->
        <div class="col-12 mt-3 left">
            <div class="row">
            {% for post in post_list %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="image-container">
                            {% if "placeholder" in recipe.featured_image.url %}
                            <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" alt="" class="card-img-top">
                            {% else %}
                            <img class="card-img-top" src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" alt="">
                            {% endif %}
                            <div class="image-flash">
                                <p class="autor">Author: {{ recipe.author }}</p>
                            </div>
                        </div>                
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
            {% endif %}
            {% endfor %}

            </div>
        </div>

    </div>
</div>





{% endblock %}
