{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<section class="py-5 bg-light">
  <div class="container">
      <div class="row login g-0">
          <div class="col-lg-5">
              <img class="img-fluid" src="https://res.cloudinary.com/cloudmoira/image/upload/c_scale,h_680,w_550/v1635187577/Recipe%20images/krakenimages-7BpuzmcxlHU-unsplash_gsypu6.jpg" alt="">
          </div>
          <div class="col-lg-7 text-center py-2">
              <h1 class="py-5"><strong>Register</strong></h1>

              <div class="py-3 pt-3">
                 
                     
                  <form method="POST" action="{% url 'account_signup' %}">
                      <div class="form-row py-3 pt-2">
                          <div class="offset-1 col-lg-10">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if redirect_field_value %}
                            <input class="inp" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                          </div>
                          <div class="offset-1 col-lg-10 py-3 pt-4">
                            <button class="btn1 btn-signup right" type="submit">{% trans "Register" %} &raquo;</button>                          
                          </div>
                          <div class="py-3 pt-5">
                           <p>{% blocktrans %}Already have an account?</p>
                           <p>please <a href="{{ login_url }}">Log in</a>.{% endblocktrans %}</p>
                           </div>
                      </div>
                  </form>
                </div>
          </div>

      </div>
    </div> 
</section>


{% endblock %}
